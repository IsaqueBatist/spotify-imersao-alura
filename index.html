<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/png">
  <!--Reset css-->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <!--Variables-->
  <link rel="stylesheet" href="./src/styles/vars.css">
  <!--Styles-->
  <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
  <link rel="stylesheet" href="./src/styles/main-content.css">
  <link rel="stylesheet" href="./src/styles/footer.css">
  <!--Font awesome cdn links-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

  <title>Spotify Imersão</title>
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar_navigation">
      <div class="logo">
        <a href="#">
          <img src="./src/assets/icons/logo-spotify.png" alt="spotify icon">
        </a>
      </div>
        <ul>
          <li>
            <a href="#">
              <span class="fa fa-home"></span>
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
    </nav>
    <div class="library">
      <div class="library-content">
        <button class="library-button">
          <span class="fa fa-book"></span>
          <span>Sua biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>

      <section class="section-playlist">
        <div class="section-playlist-content">
          <span class="text title">Crie sua primeira playlist</span>
          <span class="text subtitle">É fácil, vamos te ajudar</span>
          <button class="section-playlist-button">
            <span>Criar playlist</span>
          </button>
        </div>
      </section>

      <div class="cookies">
        <a href="#">Cookies</a>
      </div>

      <div class="languages">
        <button class="languages-button">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </div>
  <main>
    <div class="main-container">
      <nav class="header-navigation">
        <div class="navigation">
          
          <button class="arrow-left">
            <img src="./src/assets/icons/small-left.png" alt="left arrow">
          </button>
            
            <button class="arrow-right">
              <img src="./src/assets/icons/small-right.png" alt="right arrow"></button>
            </button>
        </div>
          
          <div class="header-search">
            <img src="./src/assets/icons/search.png" alt="">
            <input type="text" id="search-input" maxlength="800" placeholder="What do you want to listen?">
          </div>

          <div class="header-login">
            <button class="subscribe">Subscribe</button>
            <button class="login">Login</button>
          </div>
      </nav>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-title">Testar o premium de graça</p>
      <p class="text">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
    </div>
    <button class="footer-button">
      Inscreva-se grátis
    </button>
  </footer>
</body>

</html>
